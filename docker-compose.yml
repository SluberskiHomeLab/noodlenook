version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: noodlenook-db
    environment:
      POSTGRES_DB: noodlenook
      POSTGRES_USER: noodlenook
      POSTGRES_PASSWORD: noodlenook123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noodlenook"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: noodlenook-backend
    environment:
      PORT: 3001
      JWT_SECRET: your-secret-key-change-in-production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: noodlenook
      DB_USER: noodlenook
      DB_PASSWORD: noodlenook123
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: noodlenook-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
